<!DOCTYPE html>
<html>
<head>
<title>Intelligent Complaint System</title>
<link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>

<div class="container">
  <div class="card">
    <h1>Complaint Classification System</h1>
    <p class="subtitle">Submit your complaint and get directed instantly</p>

    <textarea id="complaint" placeholder="Enter your complaint here..."></textarea>
    
    <button onclick="sendComplaint()">Submit Complaint</button>

    <div class="result">
      <h3 id="category"></h3>
      <p id="email"></p>
      <p id="phone"></p>
    </div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
